plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
}

group = 'me.richja'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    http4k_version = "3.266.0"
    junit_version = "5.3.1"
}

dependencies {

    implementation platform(group: "org.http4k", name:"http4k-bom", version: http4k_version)
    implementation group:"org.http4k", name:"http4k-core"


    testImplementation group: "org.http4k", name: "http4k-testing-hamkrest"

    testImplementation group:"org.junit.jupiter", name:"junit-jupiter-api", version: junit_version
    testRuntimeOnly group:"org.junit.jupiter", name:"junit-jupiter-engine", version: junit_version
}

compileKotlin {
    kotlinOptions.jvmTarget = '11'
}

test {
    useJUnitPlatform()
}